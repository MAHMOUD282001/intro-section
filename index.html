<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  
  <nav>
    <div class="container">
      <div class="content">
        <div class="logo"><img src="./images/logo.svg" alt=""></div>
        
        
        <div class="menu">
          <div class="list">
            <ul>
              <li class="dropdown">
                <div>Features <img src="./images/icon-arrow-down.svg" alt=""></div>
                <div>
                  <ul>
                    <li><img src="./images/icon-todo.svg">Todo List</li>
                    <li><img src="./images/icon-calendar.svg">Calender</li>
                    <li><img src="./images/icon-reminders.svg">Reminders</li>
                    <li><img src="./images/icon-planning.svg">Planning</li>
                  </ul>
                </div>
              </li>
              <li class="dropdown">
                <div>Company <img src="./images/icon-arrow-down.svg" alt=""></div>
                
                <div>
                  <ul>
                    <li>History</li>
                    <li>Our Team</li>
                    <li>Blog</li>
                  </ul>
                </div>
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
          <div class="btns">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
      </div>
      <div class="menu-btn"><img src="./images/icon-menu.svg" alt=""></div>
    </div>
  </nav>
  
  
  <div class="home">
    <div class="content-home">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        
      <button class="btn">Learn More</button>
      
    </div>
    <img src="./images/image-hero-desktop.png" alt="">
